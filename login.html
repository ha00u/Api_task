<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="loginForm">
        <h2>Login</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <!-- Pass the endpoint URL as parameter -->
        <button type="button" onclick="validateLogin('https://2c21-182-176-157-31.ngrok-free.app/auth/login')">Login</button>

        <p id="loginError" class="errorMsg" style="display: none;">Invalid email or password</p>

        <p>Don't have an account? <a href="register.html">Register</a></p>
    </form>

    <script>
        function validateLogin(endpointUrl) {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Check if email and password are provided
            if (!email || !password) {
                alert('Please enter both email and password');
                return;
            }

            // Create a data object with email and password
            var formData = {
                "email": email,
                "password": password
            };

            // Send the login data to the backend using a POST request
            fetch(endpointUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    // Redirect to dashboard or perform other actions
                    alert('Login successful!');
                    // You can redirect to the dashboard or any other page here
                    // For example:
                    // window.location.href = 'dashboard.html';
                } else {
                    // Display error message if authentication fails
                    document.getElementById('loginError').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to login. Please try again.');
            });
        }
    </script>
</body>
</html>
